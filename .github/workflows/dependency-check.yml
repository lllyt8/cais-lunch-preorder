name: Dependency Update Check

on:
  # æ¯å‘¨ä¸€æ—©ä¸Š 9 ç‚¹è¿è¡Œ
  schedule:
    - cron: '0 9 * * 1'  # æ¯å‘¨ä¸€ UTC 9:00

  # ä¹Ÿå¯ä»¥æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        id: outdated
        run: |
          echo "## ðŸ“¦ Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
          npm outdated --long >> outdated.txt || true
          cat outdated.txt >> $GITHUB_STEP_SUMMARY

      - name: Check for security vulnerabilities
        run: |
          echo "## ðŸ”’ Security Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate >> audit.txt || true
          cat audit.txt >> $GITHUB_STEP_SUMMARY

      - name: Create Issue if updates available
        if: steps.outdated.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const outdated = fs.readFileSync('outdated.txt', 'utf8');
            const audit = fs.readFileSync('audit.txt', 'utf8');

            if (outdated.trim()) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `[Automated] Dependency Updates Available - ${new Date().toISOString().split('T')[0]}`,
                body: `## ðŸ“¦ Outdated Dependencies\n\`\`\`\n${outdated}\n\`\`\`\n\n## ðŸ”’ Security Audit\n\`\`\`\n${audit}\n\`\`\`\n\n---\n*This issue was automatically created by GitHub Actions*`,
                labels: ['dependencies', 'automated']
              });
            }
